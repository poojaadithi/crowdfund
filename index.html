<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrowdFund</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    nav {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }
    nav a {
      color: #9370db;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 2rem;
    }
    .logo {
      font-size: 3rem;
      color: #9370db;
    }
    .logo span {
      color: #fff;
    }
    .title {
      font-size: 2.5rem;
      margin: 1rem 0;
    }
    .lightbulb {
      font-size: 2rem;
      margin: 0.5rem;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .btn-primary {
      background-color: #9370db;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      border: 2px solid #9370db;
    }
    .btn-outline {
      background-color: transparent;
      color: #9370db;
      border: 2px solid #9370db;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn-primary:hover, .btn-outline:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#login">Login</a>
    <a href="#signup">Sign Up</a>
  </nav>
  <div class="container">
    <h1 class="logo">Crowd<span>Fund</span></h1>
    <h2 class="title">Empower Ideas, Fund Dreams <span class="lightbulb">ðŸ’¡</span></h2>
    <p class="subtitle">Join a community that helps innovators bring ideas to life.</p>
    <div class="buttons">
      <button class="btn-primary">Explore Projects</button>
      <button class="btn-outline">Start a Campaign</button>
    </div>
  </div>
</body>
</html>
